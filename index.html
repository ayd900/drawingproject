    <h1>Dynamic SVG Polygon</h1>

    <!-- Angle Controls -->
    <div class="controls">
        <div>
            <label>Angle 0-1: 
                <button onclick="adjustAngle('angle01', -1)">-</button>
                <input type="number" id="angle01" value="0" min="0" max="360">
                <button onclick="adjustAngle('angle01', 1)">+</button>
            </label>
        </div>
        <div>
            <label>Angle 0-4: 
                <button onclick="adjustAngle('angle04', -1)">-</button>
                <input type="number" id="angle04" value="90" min="0" max="360">
                <button onclick="adjustAngle('angle04', 1)">+</button>
            </label>
        </div>
        <div>
            <label>Angle 1-2: 
                <button onclick="adjustAngle('angle12', -1)">-</button>
                <input type="number" id="angle12" value="90" min="0" max="360">
                <button onclick="adjustAngle('angle12', 1)">+</button>
            </label>
        </div>
        <div>
            <label>Angle 4-3: 
                <button onclick="adjustAngle('angle34', -1)">-</button>
                <input type="number" id="angle34" value="0" min="0" max="360">
                <button onclick="adjustAngle('angle34', 1)">+</button>
            </label>
        </div>
    </div>

    <!-- Distance Controls -->
    <div class="distance-controls">
        <button onclick="updateDistance('d01')">Set Distance 0-1</button>
        <button onclick="updateDistance('d40')">Set Distance 0-4</button>
        <button onclick="updateDistance('d12')">Set Distance 1-2</button>
        <button onclick="updateDistance('d34')">Set Distance 3-4</button>
    </div>

    <button id="spawn-rectangle">SPAWN RECTANGLE</button>
    <button id="spawn-fromage">SPAWN FROMAGE</button>
    <label for="rotate">Rotate:
        <input type="number" name="" id="rotate">
        <button id="rotate-selected">ROTATE</button>
    </label>
    <button id="delete-shape">DELETE SHAPE</button>
    <label for="size">Sizes

        <input type="number" name="" id="length">
